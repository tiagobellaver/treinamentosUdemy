<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Módulo 6</title>
	<meta charset="utf-8">	
</head>
<body>

	<form>
		
		<!-- Associar label com os elementos é uma boa prática -->	
		<label for="nome">Nome</label>
		<input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required autofocus>
		<br><br>

		<!-- Novos Inputs e atributos HTML 5 -->
		<!-- E-mail -->
		<label for="email">E-mail</label>
		<input type="email" id="email" name="email" placeholder="Digite o seu E-mail" required>
		<br><br>

		<!-- Número -->
		<label for="numero">Número</label>
		<input type="number" id="number" name="numero" min="5" max="10" placeholder="Digite um Número" required>
		<br><br>

		<!-- URL -->
		<label for="url">URL</label>
		<input type="URL" id="url" name="URL" placeholder="Ex: http://www.google.com.br" required>
		<br><br>

		<!-- Pesquisar -->
		<label for="pesquisar">Pesquisar</label>
		<input type="search" id="pesquisar" name="Psquisar" placeholder="Digite algo">
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" name="Range" min="1" max="10" value="5">
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" id="data" name="Data">
		<br><br>

		<!-- Color -->
		<label for="color">Cor</label>
		<input type="color" id="color" name="Cor">
		<br><br>

		<input type="submit" value="Enviar" name="enviar">
	
	</form>

</body>
</html>
