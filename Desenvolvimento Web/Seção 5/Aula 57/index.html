<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Projeto 3</title>
			<style type="text/css">
				body{
					background-color: #61bd8c;
				}		

				#conteudo-principal{
					background-color: #FFFFFF;
					padding: 10px;
					width: 600px;
					height: 2500px;
					margin: 30px auto;
					margin-top: 120px;
					/*position: relative;*/
				}

				.caixa{
					background-color: #1e6f44;
					width: 100px;
					height: 100px;
					color: #FFFFFF;
				}

				#relative{
					position: relative;
					left: -30px;
					top: 0px;
					width: 660px;
				}

				#absolute{
					position: absolute;
					bottom: 0px;
					right: 30px;
				}

				#fixed{
					position: fixed;
					top: 0px;
					left: 0px;
					width: 100%;
					background-color: #000000;
				}
			</style>
		</head>
		<body>
			<div id="conteudo-principal">
				<h1>Posicionamento</h1>

				<h4>Relative</h4>
				<div id="relative" class="caixa">Relative</div>

				<h4>Absolute</h4>
				<div id="absolute" class="caixa">Absolute</div>				

				<h4>Fixed</h4>
				<div id="fixed" class="caixa">Fixed</div>
			</div>
		</body>
	</html>
