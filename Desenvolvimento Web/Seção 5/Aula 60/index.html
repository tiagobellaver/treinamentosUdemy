<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Projeto 3</title>
			<style type="text/css">

				a{
					text-decoration: none;
				}
				/* Links n√£o visitados */
				a:link{
					color: red;
				}
				/*Links Visitados */
				a:visited{
					color: green;
				}
				/*Links Houver, passa o cursos sobre o link */
				a:hover{
					background-color: yellow;
				}
				/*Links ativos*/
				a:active{
					color: pink;
				}
			</style>
		</head>
		<body>
			<a href="https://www.google.com.br">Google</a> |
			<a href="https://www.facebook.com.br">Facebook</a> |
			<a href="https://www.twitter.com.br">Twitter</a>
		</body>
	</html>
