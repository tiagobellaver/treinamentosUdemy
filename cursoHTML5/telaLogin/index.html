<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Hcode Web Dev</title>
</head>
<body>
    
    <header>
        <h1><a href="https://www.hcode.com.br" target="_blank">Hcode</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">
        <div class="text-center">
            <a href="https://www.hcode.com.br" target="_blank"><img src="./assets/images/hcode.png" alt="Logo da Hcode"></a>
        </div>

        <form action="" method="POST" id="form-login">
            <div>
                <input type="email" id="email" placeholder="Digite o seu e-mail" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Digite a sua senha" required>
            </div>
            <button id="btn-submit">Enviar</button>
        </form>

    </section>

    <footer>
        <p>Hcode Treinamentos</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
